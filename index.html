<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Task</title>

    <!-- this link css bootsrap -->
    <link rel="stylesheet" href="./all/vendor/css_boot_strap/bootstrap.min.css">
    <!-- this link css file -->
    <link rel="stylesheet" href="./all/css/style.css">
    <!-- this link bootsrap icons  -->
    <link rel="stylesheet" href="./all/bootstrap-icons/bootstrap-icons.css">
    <!-- this link icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">


</head>

<body>

    <section class="myTask_page">

        <div class="container">

            <div>

                <div class="all_element">
                    <div class="header_sec text-center">
                        <h1>todo-list-app</h1>
                    </div>

                    <div class="header_tasks">
                        <div class="my_img">
                            <img src="./all/media/photo_2024-02-10_22-40-16.jpg" alt="">
                        </div>
                        <h1 onclick="focusInput()">my tasks</h1>
                        <h1 class="delete_all" onclick="deleteAll()">delete all tasks</h1>
                    </div>
                </div>

                <div class="row align-items-center .justify-content-center mt-5">
                    <div class="col-lg-9 ">
                        <div class="input_tasks ">
                            <input type="text" id="tasks" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-3 ml-5">
                        <span class="btn_add" onclick="addTasks()">
                            add task
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </div>

                </div>

                <div id="tableBody">

                </div>

            </div>

        </div>

    </section>


    <!-- this link js bootsrap file -->
    <link rel="stylesheet" href="./all/vendor/js_bootstrap/bootstrap.bundle.js">
    <!-- this link js file -->
    <script src="./all/js/main.js"></script>
</body>

</html>
